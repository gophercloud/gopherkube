apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  networkRef: create-minimal
  resource:
    addresses:
      - subnetRef: create-minimal
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    imageRef: create-minimal
    flavorRef: server-flavor
    ports:
      - portRef: create-minimal
