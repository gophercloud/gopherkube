---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: create-full-v4
status:
  resource:
    name: create-full-v4-override
    description: Subnet from "create full v4" test
    tags:
      - tag1
      - tag2
    ipVersion: 4
    cidr: 192.168.1.0/24
    allocationPools:
      - start: 192.168.1.10
        end: 192.168.1.15
      # NOTE: kuttl frequently complains about the items order. Is it a bug?
      # - start: 192.168.1.20
      #   end: 192.168.1.25
    enableDHCP: false
    # FIXME: we should not have a gateway
    # https://github.com/k-orc/openstack-resource-controller/issues/190
    gatewayIP: 192.168.1.1
    enableDHCP: false
    dnsNameservers:
      - 1.1.1.1
      - 8.8.8.8
    dnsPublishFixedIP: true
    hostRoutes:
      - destination: 192.168.3.0/24
        nextHop: 192.168.4.1
      - destination: 192.168.5.0/24
        nextHop: 192.168.6.1
    ipv6AddressMode: ""
    ipv6RAMode: ""
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: RouterInterface
metadata:
  name: create-full-v4-subnet
spec:
  routerRef: create-full-v4
  subnetRef: create-full-v4
  type: Subnet
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
