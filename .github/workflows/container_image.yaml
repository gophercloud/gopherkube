name: container image
on:
  push:
    branches:
    - main
env:
  image: quay.io/orc/openstack-resource-controller
  image_tag_latest: ${{ env.image }}:latest
  image_tag_branch: ${{ env.image }}:main
  image_tag_commit: ${{ env.image }}:commit-${GITHUB_SHA::7}

permissions:
  contents: read

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: |
        docker login -u="${{ secrets.QUAY_USERNAME }}" -p="${{ secrets.QUAY_TOKEN }}" quay.io

        docker build -t ${{ env.tag_branch }} -t ${{ env.tag_latest }} .
        docker push ${{ env.tag_branch }}
        docker push ${{ env.tag_latest }}

        docker build -t ${{ env.tag_commit }} --label quay.expires-after=4w .
        docker push ${{ env.tag_commit }}
